<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tours</title>
        <link rel="stylesheet" href="/src/styles.css" />
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <div class="loader-container" id="loader">
            <div class="loader">
            </div>
        </div>
        <div class="bg-sky-50">
            <div class="max-w-6xl mx-auto py-14 px-12 lg:px-0">
                <div class="text-center">
                    <h1 class="text-4xl font-semibold text-yellow-600">
                        Возьми билеты в рай!
                    </h1>
                    <p class="text-gray-800 text-2xl mb-10 pt-3">
                        Новогодние и рождественские туры 2022-2023
                    </p>
                </div>
                <div class="w-full h-70 bg-white/60 pt-6 pb-6">
                    <p class="text-l font-semibold text-sky-900 pl-6">Найдите свой идеальный тур:</p>
                    <div
                        class="gap-10 grid grid-cols-1 lg:grid-cols-3 pl-6 pr-6"
                    >
                        <div class="dropdown__container">
                            <button
                                class="dropdownButton relative w-full border border-solid border-sky-900 px-4 py-2 rounded-md text-left bg-white font-normal text-l cursor-pointer text-gray-800 dropdown hover:bg-sky-50"
                            >
                                Выберите страну
                            </button>
                            <ul

                                class="dropdownList bg-white shadow-md overflow-hidden rounded-md w-full absolute left-0 top-11 z-10 hidden"
                            >
                                <li id="allCountries"
                                    class="dropdown__list-item rounded-tl-md rounded-tr-md "
                                >
                                    Все страны
                                </li>
                                <li id="tailand"
                                    class="dropdown__list-item"
                                >
                                    Тайланд
                                </li>
                                <li id="egypt"
                                    class="dropdown__list-item"
                                >
                                    Египет
                                </li>
                                <li id="cyprus"
                                    class="dropdown__list-item"
                                >
                                    Кипр
                                </li>
                                <li id="maldives"
                                    class="dropdown__list-item"
                                >
                                    Мальдивы
                                </li>
                                <li id="indonesia"
                                    class="dropdown__list-item"
                                >
                                    Индонезия
                                </li>
                                <li id="mexico"
                                    class="dropdown__list-item"
                                >
                                    Мексика
                                </li>
                                <li id="tanzania"
                                    class="dropdown__list-item rounded-bl-md rounded-br-md"
                                >
                                    Танзания
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown__container">
                            <button
                                class="dropdownButton relative w-full border border-solid border-sky-900 px-4 py-2 rounded-md text-left bg-white font-normal text-l cursor-pointer text-gray-800 dropdown hover:bg-sky-50"
                            >
                                Выберите рейтинг отеля
                            </button>
                            <ul
                                class="dropdownList bg-white shadow-md overflow-hidden rounded-md w-full absolute left-0 top-11 z-10 hidden"
                            >
                                <li id="allRating"
                                    class="dropdown__list-item rounded-tl-md rounded-tr-md "
                                >
                                    Все отели
                                </li>
                                <li id="rating7"
                                    class="dropdown__list-item"
                                >
                                ★ 7 и более
                                </li>
                                <li id="rating8"
                                    class="dropdown__list-item"
                                >
                                ★ 8 и более
                                </li>
                                <li id="rating9"
                                    class="dropdown__list-item rounded-bl-md rounded-br-md"
                                >
                                ★ 9 и более
                                </li>
                            </ul>
                        </div>
                        <div class="pl-6  text-gray-800 flex flex-col items-center pr-5">
                            <p>Укажите стоимость:</p>
                            <div class="flex mt-3">
                                <input id="minPrice" type="number" placeholder="от" class=" border border-solid border-sky-900 text-center rounded-md mr-2 h-8">
                                <span> </span>
                                <input id="maxPrice" type="number" placeholder="до" class="border border-solid border-sky-900 text-center rounded-md h-8">
                            </div>
                            <button id="priceButton" class="btn my-3">Применить</button>

                        </div>

                    </div>
                </div>

                <div
                    class="gap-7 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
                    id="container"
                ></div>
            </div>
        </div>
    </body>
</html>
